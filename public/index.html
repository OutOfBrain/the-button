<html>
<!-- Feel free to fork at https://github.com/OutOfBrain/the-button/ ask a question or feature request or just drop me a mail: outofbrain@gmail.com -->
<head>
	<link href="button.css" media="all" rel="stylesheet" />
</head>
<body>
	<h2>Button Countdown <span id="counter"></span></h2>
	<h3>Lowest Time has been:  <span id="lowest">calculating...</span></h3>

	<div id="loading">Loading - might take a few seconds</div>
	<div id="placeholder"></div>

	<div id="legend">
		<label for="history">Load History (~10Mb):</label>
		<input id="history" name="history" type="checkbox" />
		<br>
		<label for="flairColor">Flair color:</label>
		<input id="flairColor" name="flairColor" type="checkbox" />

		<span id="range">
			<br><br>
			<input id="groupByRange" type="range" value="60" min="0" max="2000" />
			<br>
			<label for="groupByRange">Group history data points <span id="sliderValue">60</span> seconds(careful with values < 60 - very slow rendering)</label>
		</span>
	</div>

	<div id="dataAvailable">Data available here: <a href="button.csv">button.csv</a></div>
	<div id="codeAvailable">Code available here: <a href="https://github.com/OutOfBrain/the-button">Code</a></div>
	<div id="contact">Feature request? Feedback?</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot
.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.navigate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.threshold.min.js"></script>
	<script type="text/javascript" src="button.js"></script>
